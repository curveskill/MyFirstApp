<!DOCTYPE html>
<html>
  <head>
    <title>Transform Examples</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="best it course, best institute" />
    <meta name="description" content="best institute in hyderabad" />
    <link rel="icon" type="image/x-icon" href="favicon.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      .main {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        height: 400px;
        width: 50%;
        background-color: gray;
        justify-content: center;
        align-items: center;
      }
      .main .item {
        height: 200px;
        width: 30%;
        background-color: green;
        border: 2px solid red;
      }

      .main-with-transform {
        height: 400px;
        width: 50%;
        background-color: gray;
        position: relative;
      }
      .main-with-transform .item {
        height: 200px;
        width: 30%;
        background-color: green;
        border: 2px solid red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%)
      }
    </style>
  </head>
  <body>
    <!--we are navigating between pages start-->
    <nav>
      <a href="index.html" title="Go to home">Home</a>
      <a href="about-us.html" title="Go to About us page">About Us</a>
      <a href="contact-us.html" title="Contact details">Contact Us</a>
      <a href="services.html" title="Services">Services</a>
    </nav>
    <!--we are navigating between pages end-->
    <h1>Flexbox</h1>
    <div class="main">
      <div class="item">item 1</div>
    </div>

    <h1>Tranform</h1>
    <div class="main-with-transform">
      <div class="item">item 1 from Transform</div>
    </div>
  </body>
</html>
